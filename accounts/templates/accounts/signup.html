{% extends "base.html" %}
{% block body %}
  {% load django_bootstrap5 %}
  <div>
    <h1>회원가입</h1>
  </div>
  <div>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="회원가입" button_class="btn btn-dark mt-4" %}
    </form>
  </div>

{% endblock body %}
