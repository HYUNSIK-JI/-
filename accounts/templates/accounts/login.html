{% extends "base.html" %}

{% block body %}

{% load django_bootstrap5 %}

{% comment %} 제목 1 {% endcomment %}
<div class='signup-head'>
  <h2 class='signup-head-h2'>KeyBoard Warrior에 로그인</h2>
  <hr class='bighr'>
  <p>키보드 워리어 들어가기</p>
</div>
<div class='signupbox'>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      {% comment %} 로그인 폼 1 {% endcomment %}
      <div class='login-user'>
        <div class='signup-userinfo-box'>
          <input data-testid="input-box" name="username"
                  placeholder="아이디" type="text" required="" class="signup-userinfo" value="">
          <input data-testid="input-box" name="password"
                  placeholder="암호" type="password" required="" class="signup-userinfo" value="">
        </div>
      </div>
      <div>
        <button class='signup-btn' type="submit">KeyBoard Warrior에 로그인</button>
      </div>
    </div>
  </form>
</div>

{% endblock body %}
