{% extends "base.html" %}
{% load static %}
{% block body %}

<!-- nav바 넣을 것 -->

<!-- 제목 -->
<div class="my-container">
  <div class="my-head">
    <h2>키보드의 새 주인이 되어보세요</h2>
    <hr>
    <p>키보드를 직접 사고 팔아보세요</p>
  </div>

  <div>
    <!-- 검색창 -->
    <form class="trade-index-search-form">
      <input type="text" placeholder="키보드를 검색해보세요">
      <input type="submit" value="검색">
    </form>

    <!-- 모든 글/ 판매/ 구매 라디오 -->
    <form class="trade-index-radio-form">
      <input type="radio" id="all" name="trade" checked>
      <label for="all">모두</label>
      <input type="radio" id="sale" name="trade">
      <label for="sale">판매글만</label>
      <input type="radio" id="buy" name="trade">
      <label for="buy">구매글만</label>
    </form>
    <!-- 게시글 카드 -->
    <div class="trade-card-container">
      {% for trade in trades %}
      {% endfor %}
    </div>


    <a href="{% url 'trade:create' %}">중고거래글 작성</a>
    <hr>
  {% for trade in trades %}
  <p>{%if trade.Trade_type == 1%} 팝니다 {%else%} 삽니다 {%endif%}</p>
  <a href="{% url 'trade:detail' trade.pk %}">
    <p>{{trade.title}}
    </a> |<span style="font-size: 9px;">{{trade.user}}</span></p>
    <hr>
    {%endfor%}
  </div>
</div>
{% endblock body %}
