{% extends "base.html" %}
{% load static %}
{% block body %}
<article class="articles-main1 kor-font">
  <div class="articles-main1-div">
    <h1>나에게 맞는 키보드를 찾아보세요</h1>
    <a href="#recommend" class="a-blue">바로 알아보기></a>
  </div>
  <div class="articles-main1-img-div" style="background-image: url('{% static 'images/main.jpg' %}');"></div>
</article>

<article class="articles-main2 kor-font">
  <div class="articles-main2-div text-center">
    <h1>키보드의 새 주인이 되어주세요!</h1>
    <a href="#recommend" class="a-blue">바로 알아보기></a>
  </div>
  <img src="{% static 'images/main_keyboard.png' %}" class="articles-main2-img">
</article>

<article class="articles-main3 kor-font">
  <div class="articles-main3-div">
    <h1>키보드에 대해 궁금한 것이 많은가요?</h1>
    <a href="#recommend" class="a-blue">바로 알아보기></a>
  </div>
</article>
  <!-- 캐러셀 -->
<div class="arti">
  <div class="index-tag-img-div swiper-container" id="swiper0">
    <div class="swiper-wrapper">
      <img src="{% static 'images/main_keyboard1.jpg' %}" class="swiper-img">
      <img src="{% static 'images/main_keyboard2.png' %}" class="swiper-img">
      <img src="{% static 'images/main_keyboard3.png' %}" class="swiper-img">
    </div>
      <!-- 페이징 -->
    <div class="swiper-pagination"></div>
  </div>
</div>
<div id="recommend">히히</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
<script>
  new Swiper('.swiper-container', {

  slidesPerView : 3, // 동시에 보여줄 슬라이드 갯수
  spaceBetween : 1, // 슬라이드간 간격
  slidesPerGroup : 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

  // 그룹수가 맞지 않을 경우 빈칸으로 메우기
  // 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
  loopFillGroupWithBlank : true,

  loop : true, // 무한 반복
  observer : true,
  observeParents : true,
  pagination : { // 페이징
    el : '.swiper-pagination',
    clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
  },
  navigation : { // 네비게이션
    nextEl : '.swiper-button-next', // 다음 버튼 클래스명
    prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
  },
});
</script>
{% endblock body %}
